<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Map </title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <!-- top img -->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container ">
        <br><br>
        <h1 class="header center  text-lighten-2 "> Treasure Map
          <div class="row center">
            <h3 class="header col s12 dark">"Always find your way back Mate" <a href="index.html" id="homeBtn" class="btn-floating btn-small waves-effect waves-light teal dark"><i
                  class="material-icons center-align">logout</i></a></h3>
          </div>
      </div>
    </div>
    <div class="parallax"><img src="background6.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <!-- middle img -->
  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <!-- <div class="row center">
          <h5 class="header col s12 light"> Live your life by a Treasure Map not a Clock! </h5>
        </div> -->
        <div class="row center">
          <div class="col s12 m12">
            <div class="icon-block">
              <h2 class="center brown-text"><i class="material-icons">add</i></h2>
              <div class="mapouter">
                <div class="gmap_canvas center-align">
                  <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                  </iframe>
                  <a href="https://www.crocothemes.net">deadline wordpress themes</a>
                </div>
                <style>
                  .mapouter {
                    text-align: right;
                    height: 500px;
                    width: 600px;
                  }

                  .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 500px;
                    width: 600px;
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background9.jpg" width="900px" alt="Unsplashed background img 2"></div>
  </div>
  <!-- bottom img -->
  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light"> Live your life by a Treasure Map not a Clock! </h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background6.jpg" alt="Unsplashed background img 2"></div>
  </div>
  <!-- footer -->
  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container center">
        Made by Pirate UNICORNS
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
