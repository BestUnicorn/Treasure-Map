<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up </title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2"> Treasure Map Sign Up
                <a href="index.html" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">home
                  </i></a> </h1>
                <div class="row center">
                    <h5 class="header col s12 light"> </h5>
                </div>
               
                <br><br>

            </div>
        </div>
        <div class="parallax"><img src="background5.jpg" alt="Unsplashed background img 1"></div>
    </div>
<div class="container center">
    <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action"><a href="treasureMap.html">Submit</a> 
                    <i class="material-icons right">send</i>
                  </button>
            </form>
          </div>
</div>
          

    <footer class="page-footer teal">
    <div class="footer-copyright">
            <div class="container center">
            Made by UNICORNS 
            </div>
          </div>
        </footer>
      
      
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
      
        </body>
      </html>
